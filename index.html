<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Anime Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editor de Anime Database</h1>
        
        <div class="upload-section">
            <h2>Carregar Arquivo JSON Existente</h2>
            <input type="file" id="jsonFile" accept=".json">
            <button id="loadBtn">Carregar</button>
        </div>
        
        <div class="editor-section">
            <h2>Editor</h2>
            
            <div class="anime-list">
                <h3>Animes/Movies/OVAs</h3>
                <select id="animeSelect" size="5"></select>
                <div class="anime-list-buttons">
                    <button id="addAnimeBtn">Adicionar Novo</button>
                    <button id="removeAnimeBtn">Remover Selecionado</button>
                </div>
            </div>
            
            <div class="anime-form">
                <h3>Detalhes do Anime</h3>
                <form id="animeForm">
                    <div class="form-group">
                        <label for="animeId">ID:</label>
                        <input type="number" id="animeId" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="animeTitle">Título:</label>
                        <input type="text" id="animeTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="animeDescription">Descrição:</label>
                        <textarea id="animeDescription" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="animeThumbnail">Thumbnail URL:</label>
                        <input type="url" id="animeThumbnail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="animeTrailer">Trailer URL:</label>
                        <input type="url" id="animeTrailer" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="animeType">Tipo:</label>
                        <select id="animeType" required>
                            <option value="anime">Anime</option>
                            <option value="movie">Movie</option>
                            <option value="ova">OVA</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="animeDateAdded">Data de Adição:</label>
                        <input type="date" id="animeDateAdded" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Categorias:</label>
                        <div class="categories-container">
                            <select id="categorySelect">
                                <option value="action">Action</option>
                                <option value="adventure">Adventure</option>
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="horror">Horror</option>
                                <option value="mecha">Mecha</option>
                                <option value="mystery">Mystery</option>
                                <option value="psychological">Psychological</option>
                                <option value="romance">Romance</option>
                                <option value="sci-fi">Sci-Fi</option>
                                <option value="slice of life">Slice of Life</option>
                                <option value="superhero">Superhero</option>
                                <option value="supernatural">Supernatural</option>
                                <option value="thriller">Thriller</option>
                            </select>
                            <input type="text" id="newCategory" placeholder="Ou digite uma nova">
                            <button type="button" id="addCategoryBtn">Adicionar</button>
                            <div id="categoriesList" class="categories-list"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="animeYear">Ano:</label>
                        <input type="number" id="animeYear" min="1900" max="2099" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="animeRating">Rating:</label>
                        <input type="number" id="animeRating" min="0" max="10" step="0.1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="animeOpenings">Openings (separados por vírgula):</label>
                        <input type="text" id="animeOpenings">
                    </div>

                    <div class="form-group">
                        <label for="animeEndings">Endings (separados por vírgula):</label>
                        <input type="text" id="animeEndings">
                    </div>

                    <div class="music-section">
                        <h4>Trilha Sonora</h4>
                        
                        <div class="music-tabs">
                            <button type="button" class="music-tab active" data-type="openings">Openings</button>
                            <button type="button" class="music-tab" data-type="endings">Endings</button>
                            <button type="button" class="music-tab" data-type="osts">OSTs</button>
                        </div>
                        
                        <div class="music-content">
                            <!-- Openings -->
                            <div class="music-list active" data-type="openings">
                                <div class="music-list-header">
                                    <h5>Openings</h5>
                                    <button type="button" class="add-music-btn" data-type="openings">+ Adicionar Opening</button>
                                </div>
                                <div class="music-items" id="openingsList"></div>
                            </div>
                            
                            <!-- Endings -->
                            <div class="music-list" data-type="endings">
                                <div class="music-list-header">
                                    <h5>Endings</h5>
                                    <button type="button" class="add-music-btn" data-type="endings">+ Adicionar Ending</button>
                                </div>
                                <div class="music-items" id="endingsList"></div>
                            </div>
                            
                            <!-- OSTs -->
                            <div class="music-list" data-type="osts">
                                <div class="music-list-header">
                                    <h5>OSTs</h5>
                                    <button type="button" class="add-music-btn" data-type="osts">+ Adicionar OST</button>
                                </div>
                                <div class="music-items" id="ostsList"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Modal para edição de música -->
                    <div class="modal" id="musicModal">
                        <div class="modal-content">
                            <span class="close-modal">&times;</span>
                            <h3 id="modalTitle">Editar Música</h3>
                            <form id="musicForm">
                                <input type="hidden" id="musicType">
                                <input type="hidden" id="musicIndex">
                                
                                <div class="form-group">
                                    <label for="musicTitle">Título:</label>
                                    <input type="text" id="musicTitle" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="musicArtist">Artista:</label>
                                    <input type="text" id="musicArtist" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="musicAudio">Áudio URL:</label>
                                    <input type="url" id="musicAudio" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="musicCover">Capa URL:</label>
                                    <input type="url" id="musicCover">
                                </div>
                                
                                <button type="submit" class="save-music-btn">Salvar</button>
                            </form>
                        </div>
                    </div>

                    <h4>Temporadas e Episódios</h4>
                    <div class="seasons-container">
                        <div class="season-list">
                            <select id="seasonSelect" size="3"></select>
                            <div class="season-list-buttons">
                                <button type="button" id="addSeasonBtn">Adicionar Temporada</button>
                                <button type="button" id="removeSeasonBtn">Remover Temporada</button>
                            </div>
                        </div>
                        
                        <div class="episodes-container">
                            <div class="episode-list">
                                <select id="episodeSelect" size="5"></select>
                                <div class="episode-list-buttons">
                                    <button type="button" id="addEpisodeBtn">Adicionar Episódio</button>
                                    <button type="button" id="removeEpisodeBtn">Remover Episódio</button>
                                </div>
                            </div>
                            
                            <div class="episode-form">
                                <div class="form-group">
                                    <label for="episodeTitle">Título do Episódio:</label>
                                    <input type="text" id="episodeTitle" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="episodeVideoUrl">Video URL:</label>
                                    <input type="url" id="episodeVideoUrl" required>
                                </div>
                                
                                <div class="form-group">
                                    <label>Duração:</label>
                                    <div class="duration-fields">
                                        <input type="number" id="episodeHours" min="0" placeholder="Horas">
                                        <span>:</span>
                                        <input type="number" id="episodeMinutes" min="0" max="59" placeholder="Min">
                                        <span>:</span>
                                        <input type="number" id="episodeSeconds" min="0" max="59" placeholder="Seg">
                                    </div>
                                    <div id="durationPreview" class="duration-preview"></div>
                                </div>
                                
                                <button type="button" id="saveEpisodeBtn">Salvar Episódio</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" id="saveAnimeBtn">Salvar Anime</button>
                        <button type="button" id="cancelBtn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="output-section">
            <h2>JSON Gerado</h2>
            <button id="downloadBtn">Download JSON</button>
            <button id="copyBtn">Copiar para Área de Transferência</button>
            <pre id="jsonOutput"></pre>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
